<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Hello, ENTEC</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="/entec/">ENTEC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li>

                    <a class="nav-link" href="/common/login/">로그인</a>

                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-3">
    <div class="row">
        <div class="col-4">
            <h4>로그인</h4>
        </div>
        <div class="col-8 text-end">
            <span>또는<a href="/signup">계정을 만드세요.</a></span>
        </div>
    </div>
    <form th:action="@{/login}" method="post" class="post-form">

        <div th:if="${param.error}">
            <div class="alert alert-danger">
                이메일 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="mb-2">
            <label for="username">사용자ID(Email)</label>
            <input type="text" class="form-control" name="username" id="username" value="">
        </div>
        <div class="mb-2">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password" value="">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>

<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>


</body>
</html>

    <h5 class="my-3 border-bottom pb-2">단어 등록</h5>
    <div id="msg"></div>    
    <form method="post" class="post-form my-3">
        <div class="mb-2">
            <label for="word">단어</label>
            <input type="text" class="form-control" name="word" id="word" value="">
        </div>
        <div class="mb-2">
            <label for="meaning1">의미</label>
            <textarea class="form-control" name="meaning1" id="meaning1" rows="5"></textarea>
        </div>

            <input type="checkbox" class="form-check-input" name="share" id="share" checked>
        </div>
		<div class="text-end">
            <button id="btn_save" type="submit" class="btn btn-sm btn-primary">저장</button>

<html layout:decorate="~{thymeleaf/book/layout}">
<div layout:fragment="content" class="container my-3">
    <th:block th:each="book : ${books}">
        <div>
            <div class="card mt-1" >
                <div class="card-body" th:if="${book.active == 'Y'}">
				    <div class="row">
					    <div class="col-8">
                            <a th:href="@{|/book/list/${book.code}/${book.sort}}" th:text="${book.name}"></a>
					    </div>
						<div class="col-4 text-end">
							<span th:text="${book.wordCount}"></span>
						</div>
					</div>
                </div>
                <div class="card-body" th:if="${book.active == 'N'}">
                    <div class="card-text" style="white-space: pre-line;" th:utext="|${book.name} (NOT ACTIVE)|"></div>
                </div>
                <div class="card-footer text-end comment" th:if="${book.active == 'N'}">
                    <a th:onclick="|javascript:goPay()|" role="button" class="small">결제</a>
                </div>
            </div>
        </div>
    </th:block>
</div>
<script layout:fragment="script" type='text/javascript'>

const goPay = () => {
    location.href = `/book/order`;
}

$(function() {
    console.log("/wordbook/word");
});
</script>

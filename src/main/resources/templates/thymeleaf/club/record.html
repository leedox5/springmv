<!-- 스크립트 블럭 -->
<script src="/js/jquery-3.6.0.min.js"></script>
<script>
var param = {};
param.username = "[[${member.username}]]";
/*
param.username = "고호진";
param.score = "12게임 6승 6패(since 2022.01.01)";
*/
$(document).ready(function() {
    console.log("ready");
    $.getParam();
    $("#btn1").click(function() {
        $.getGrid();
    });
});

$.getParam = function() {
    $.ajax({
        type: "POST",
        contentType: "application/json",
        url: "/club/score",
        data: param,
        dataType: "json",
        success: function(data) {
            param = data;
            //var json = JSON.stringify(data, null, 4);
            /*
            if(data.errorContent == "Y") {
                location.reload();
            } else {
                //$("#err").html(data.messages[0]);
			    alert(data.messages[0]);
            }
            */
            console.log(param);
            
            $("#p1").text(param.member.username + "(" + param.member.email + ")");
            $("#p2").text(param.score);
            $.setGrid(param.matches);
        },
        error: function(e) {
		    console.log(e.responseText);
        }
    });
}

$.setGrid = function(rows) {
    /*
    var rows = [
        ["22.09.18" , "고호진,진현범 3", "염동연,신성묵 4", "패"]
       ,["22.09.18" , "고호진,진현범 3", "염동연,신성묵 4", "패"]
       ,["22.09.18" , "고호진,진현범 3", "염동연,신성묵 4", "패"]
    ];
    */

    var rowtag = "";
    
    $.each(rows, function(index, item) {

        console.log(item);

        row_tag  = "<tr>";
        row_tag += "<td>" + item.createDate + "</td>" ;
        row_tag += "<td>" + item.teamDesc1  + "</td>" ;
        row_tag += "<td>" + item.teamDesc2  + "</td>" ;
        row_tag += "<td>" + item.result     + "</td>" ;
        row_tag += "</tr>";
        
        $("#grid1>tbody").append(row_tag);
    });
}
</script>

</body>
